<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <article class="result-summary-component">
        <section class="test-score-section">
          <h1>Your Result</h1>
          <div class="test-score-container">
            <h2>76</h2>
            <p>of 100</p>
          </div>
          <h3 class="score-assessment">Great</h2>
          <p class="score-review">
            You scored higher than 65% of the people who have taken these
            tests.
          </p>
        </section>
        <section class="test-results-summary-section">
          <h3>Summary</h3>
          <ul class="tests-results-summary">
            <li>
                <img
                  src="./assets/images/icon-reaction.svg"
                  alt="reaction icon"
                />
                <h4>Reaction</h4>
                <p><span id="reaction-test-score">80</span> / 100</p>
            </li>
            <li>
                <img src="./assets/images/icon-memory.svg" alt="memory icon" />
                <h4>Memory</h4>
                <p><span id="memory-test-score">92</span> / 100</p>
            </li>
            <li>
                <img src="./assets/images/icon-verbal.svg" alt="verbal icon" />
                <h4>Verbal</h4>
                <p><span id="verbal-test-score">61</span> / 100</p>
            </li>
            <li>
                <img
                  src="./assets/images/icon-visual.svg"
                  alt="visual icon"
                />
                <h4>Visual</h4>
                <p><span id="visual-test-score">72</span> / 100</p>
            </li>
          </ul>
          <button class="continue-button">Continue</button>
        </section>
      </article>
    </main>
  </body>
</html>
