<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./app/css/main.css" />
    <script defer src="./app/js/main.js"></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <article class="result-summary-component">
        <section class="test-score-section">
          <h1>Your Result</h1>
          <div class="test-score-container">
            <h2>76</h2>
            <p>of 100</p>
          </div>
          <h3 class="score-assessment">Great</h2>
          <p class="score-review">
            You scored higher than 65% of the people who have taken these
            tests.
          </p>
        </section>
        <section class="test-results-summary-section">
          <h3>Summary</h3>
          <ul class="tests-results-summary">
          </ul>
          <button class="continue-button">Continue</button>
        </section>
      </article>
    </main>
  </body>
</html>
